
<!DOCTYPE html>
<html>
<head>
  <title>Water System Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="logForm">
    <h2>Water System Log</h2>
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <input type="text" name="shift" placeholder="Shift" required />
    <input type="text" name="operatorA" placeholder="Operator A" required />
    <input type="text" name="operatorB" placeholder="Operator B" required />
    <input type="number" name="freeChlorine" placeholder="Free Chlorine" required />
    <input type="number" name="temperature" placeholder="Temperature" required />
    <button type="submit">Submit</button>
    <p id="status" style="color:green;"></p>
  </form>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="form-script.js"></script>
</body>
</html>
