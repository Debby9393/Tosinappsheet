<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tosin AppSheet Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Water System Log</h2>
    <form id="logForm">
      <input type="text" id="date" placeholder="Date (YYYY-MM-DD)" required />
      <input type="text" id="time" placeholder="Time (HH:MM)" required />
      <input type="text" id="shift" placeholder="Shift (Day/Night)" required />
      <input type="text" id="operatorA" placeholder="Operator A" required />
      <input type="text" id="operatorB" placeholder="Operator B" required />
      <input type="number" step="0.01" id="freeChlorine" placeholder="Free Chlorine" required />
      <input type="number" id="temperature" placeholder="Temperature (Â°C)" required />
      <button type="submit">Submit</button>
      <p id="status" class="success"></p>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="form-script.js"></script>
</body>
</html>
